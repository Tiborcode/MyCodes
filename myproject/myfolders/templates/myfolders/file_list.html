<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django File Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
        <h2>List of Uploaded Files</h2>
        <ul>
            {% for file in files %}
                <li><a href="{{ file.file.url }}" download>{{ file.title }}</a></li>
            {% endfor %}
        </ul>

        <p>
            <a href="/myfolders">myfolders</a>
        </p>
        <p>
            <a href="/analytics"> Analyitcs</a>
        </p>
        <p>
            <a href="/"> go to home</a>

        </p>
</div>
</body>
</html>
