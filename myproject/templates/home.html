<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachiIntuition</title>

    <link rel="stylesheet" href="static/css/home.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Welcome on my webpage</h1>

            <button class="btn btn-light mt-4"><a href="{% url 'myfolders:myfolders' %}">Folders</a></button>
            <button class="btn btn-light mt-4"><a href="{% url 'analytics:analytics' %}">Analytics</a></button>
            <button class="btn btn-light mt-4">Private</button>

        </div>
    </section>

    <!-- Cards Section -->
    <section class="cards-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Visualization">
                        <div class="card-body">
                            <h5 class="card-title">CARD 1</h5>
                            <p class="card-text">CARD 1 text</p>
                            <a href="#" class="btn btn-primary">card 1</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Machine Learning">
                        <div class="card-body">
                            <h5 class="card-title">CARD 2</h5>
                            <p class="card-text">CARD 2 text</p>
                            <a href="#" class="btn btn-primary">card 2</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Big Data">
                        <div class="card-body">
                            <h5 class="card-title">CARD 3</h5>
                            <p class="card-text"> CARD 3 text</p>
                            <a href="#" class="btn btn-primary">card 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Chart Section -->
    <section class="chart-container container">
        <h3 class="text-center mb-4">CHART or PICTURE</h3>
        <canvas id="dataChart" width="400" height="200"></canvas>
    </section>


</body>

</html>
